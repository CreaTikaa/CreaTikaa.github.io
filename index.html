<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films Français</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

    <h1>Films Classiques Français</h1>
    
    <div class="buttonsChoice">
    <button id="loadMoviesButton">Voir Films</button>
    <button id="importBanger">Importer les classiques</button>
    <button id="importNavets"> Importer les navets </button>
    <button id="clearButton">Clear</button>
    </div>

    <p>Choissiez une note pour classer les films entre excellents et navets de 1 à 5</p>

    <div>
      <input type="range" id="goodNote" name="goodNote" min="0" max="5" value="4" />
      <label for="goodNote">Excellents</label>
    </div>
    
    <div>
      <input type="range" id="badNote" name="badNote" min="0" max="5" value="2" />
      <label for="badNote">Navets</label>
    </div>
    
    <a href="/add_movie.html">
    <button id="addMovieButton">Ajouter un Film</button>
    </a>
    
    <select id="FiltrePays">
        <option value="" disabled selected>Origine du film</option>
        <option value="TOUS">TOUS</option>
        <option value="France">France</option>
        <option value="Angleterre">Angleterre</option>
        <option value="Belgique">Belgique</option>
        <option value="Pays-Bas">Pays-Bas</option>
    </select>


    <div id="movies-container" class="movies-grid"></div>
    <template id="movie-template">
        <div class="movie-card">
            <img class="lienImage" src="" alt="">
            <div class="content">
                <h2 class="nom"></h2> 
                <p><strong>Année :</strong> <span class="dateDeSortie"></span></p>
                <p><strong>Réalisateur :</strong> <span class="realisateur"></span></p>
                <p><strong>Note de la critique : </strong> <span class="note"></span></p>
                <p><strong>Note du public : </strong> <span class="notePublic"></span></p>
                <p><strong>Différence : </strong> <span class="noteDifference"></span></p>
                <p><strong>Compagnie :</strong> <span class="compagnie"></span></p>
                <p class="description"></p>
                <button class="delete-button">Supprimer</button>
                <button class="edit-button">Modifier</button>
            </div>
        </div>
    </template>

    <template id="banger">
        <div class="movie-card_banger"> 
            <img class="lienImage" src="" alt="">
            <div class="content">
                <h2 class="nom"></h2>
                <p><strong>Année :</strong> <span class="dateDeSortie"></span></p>
                <p><strong>Réalisateur :</strong> <span class="realisateur"></span></p>
                <p><strong>Note de la critique : </strong> <span class="note"></span></p>
                <p><strong>Note du public : </strong> <span class="notePublic"></span></p>
                <p><strong>Différence : </strong> <span class="noteDifference"></span></p>
                <p><strong>Compagnie :</strong> <span class="compagnie"></span></p>
                <p class="description"></p>
                <button class="delete-button">Supprimer</button>
                <button class="edit-button">Modifier</button>
 
            </div>
        </div>
    </template>

    <template id="navets">
        <div class="movie-card"> 
            <img class="lienImage" src="" alt="">
            <div class="content">
                <h2 class="nom"></h2>
                <p><strong>Ne vaut même pas la peine </strong>
                <button class="delete-button">Supprimer</button>
                <button class="edit-button">Modifier</button>
            </div>
        </div>
    </template>


<div id="edit-movie-form" style="display:none;">
    <h2>Modifier le Film</h2>
    <form id="form-edit-movie">
        <input type="text" id="edit-nom" placeholder="Nom du film" required />
        <input type="text" id="edit-realisateur" placeholder="Réalisateur" required />
        <input type="number" id="edit-note" placeholder="Note" min="0" max="5" required />
        <input type="number" id="edit-notePublic" placeholder="Note Public" min="0" max="5" />
        <input type="text" id="edit-compagnie" placeholder="Compagnie" required />
        <textarea id="edit-description" placeholder="Description"></textarea>
        <input type="text" id="edit-lienImage" placeholder="URL de l'image" required />
        <button type="submit">Enregistrer les modifications</button>
        <button type="button" id="close-edit-form">Annuler</button>
    </form>
</div>


    <script src="app.js"></script>
</body>
</html>
