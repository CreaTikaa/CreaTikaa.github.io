<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Film</title>
    <link rel="stylesheet" href="edit.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="edit.js" defer></script>
</head>
<body>

    <h1>Modifier un Film</h1>

    <form id="editMovieForm">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="dateDeSortie">Date de sortie :</label>
        <input type="text" id="dateDeSortie" name="dateDeSortie" required>

        <label for="realisateur">RÃ©alisateur :</label>
        <input type="text" id="realisateur" name="realisateur" required>

        <label for="note">Note de la critique :</label>
        <input type="number" step="0.1" id="note" name="note">

        <label for="notePublic">Note du public :</label>
        <input type="number" step="0.1" id="notePublic" name="notePublic">

        <label for="compagnie">Compagnie :</label>
        <input type="text" id="compagnie" name="compagnie" required>

        <label for="origine">Origine :</label>
        <input type="text" id="origine" name="origine" required>

        <label for="lienImage">Lien de l'image :</label>
        <input type="text" id="lienImage" name="lienImage" required>

        <label for="description">Description :</label>
        <textarea id="description" name="description" required></textarea>

        <button type="submit">Sauvegarder</button>
        <button type="button" id="cancelButton">Annuler</button>
    </form>

</body>
</html>
